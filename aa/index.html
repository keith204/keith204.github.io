        }
        .button {
            display: block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;

        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach((input, index) => {
                const savedPrice = localStorage.getItem('price_' + index);
                if (savedPrice) {
                    input.value = savedPrice;
                }
            });

            const bookmarks = document.querySelectorAll('.bookmark');
            bookmarks.forEach((bookmark, index) => {
                const savedBookmark = localStorage.getItem('bookmark_' + index);
                if (savedBookmark === 'true') {
                    bookmark.style.color = 'gold';
                    bookmark.textContent = '★';
                }
            });
        });

        function savePrice(input) {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach((el, index) => {
                if (el === input) {
                    localStorage.setItem('price_' + index, input.value);
                }
            });
        }

        function toggleBookmark(star) {
            const bookmarks = document.querySelectorAll('.bookmark');
            bookmarks.forEach((el, index) => {
                if (el === star) {
                    if (star.style.color === 'gray') {
                        star.style.color = 'gold';
                        star.textContent = '★';
                        localStorage.setItem('bookmark_' + index, 'true');
                    } else {
                        star.style.color = 'gray';
                        star.textContent = '☆';
                        localStorage.setItem('bookmark_' + index, 'false');
                    }
                }
            });
        }
    </script>
